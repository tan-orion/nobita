<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img src="nobita.webp" id="nobita" style="position: absolute;left:0;top:0; width : 90px;height:100px;">

</body>
<script>
    function up() {
        let id = document.getElementById("nobita")
        id.style.top = parseInt(id.style.top) - 10 + 'px';
    }

    function down() {
        let id = document.getElementById("nobita");
        id.style.top = parseInt(id.style.top) + 10 + 'px';
    }

    function left() {
        let id = document.getElementById("nobita");
        id.style.left = parseInt(id.style.left) - 10 + 'px';
    }

    function right() {
        let id = document.getElementById("nobita");
        id.style.left = parseInt(id.style.left) + 10 + 'px'
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;

            case 39:
                right();
                break;

            case 38:
                up()
                break;

            case 40:
                down()
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

</script>
</html>
